<div class="timer-control">
  <table *ngIf="bitcoinRates$ | async as bitcoinRates">
    <thead>
      <tr>
        <th>Tempo</th>
        <th>Taxa USD</th>
        <th>Taxa BRL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rate of bitcoinRates">
        <td>{{ rate.time }}</td>
        <td>{{ rate.rateUSD }}</td>
        <td>{{ rate.rateBRL }}</td>
      </tr>
    </tbody>
  </table>
</div>
